run:
  timeout: 5m

name: "Integration Tests"
on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

jobs:
  Integration:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Run tests
        uses: go test ./examples/tests
